<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSV Report</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1>HELLO I am a CSV generator</h1>
    <div id="csv"></div>
    <form action="/upload_json" method="post" class="JSON-data" enctype="multipart/form-data">
      <div>
        <label for="filter">Filter: </label>
        <input type="text" name="filter" id="filter-input" />
      </div>
      <div>
        <label for="JSON">Choose file with JSON Data to upload: </label><br />
        <input type="file" name="JSON" id="JSON-input" required />
      </div>
      <div>
        <input type="submit" />
      </div>
      <br />
    </form>
    <button id="download">Download</button>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
